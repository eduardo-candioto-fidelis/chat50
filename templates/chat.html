<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/reset.css">
  <link rel="stylesheet" href="/static/chat.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.js" integrity="sha512-AcZyhRP/tbAEsXCCGlziPun5iFvcSUpEz2jKkx0blkYKbxU81F+iq8FURwPn1sYFeksJ+sDDrI5XujsqSobWdQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

  <title>Chat</title>
</head>
<body>
  <main>
    <form id="f" action="/">
      <button class="button" id="button-back" href="/choose">< Back</button>
    </form>

    <h1 id="title">Talking with <span id="title-username">{{ username }}</span></h1>

    <div class="textbox" id="textbox-messageschat"></div>

    <div id="form">
      <textarea class="textbox" id="textbox-form_message" cols="30" rows="10"></textarea>
      <button class="button" id="button-form_send">Send!</button>
    </div>

  </main>
  <script src="/static/chat.js"></script>
</body>
</html>
